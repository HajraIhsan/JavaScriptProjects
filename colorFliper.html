<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 8px;
        border: 2px solid #941698;
        background-color: #b672b9;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn">Click Here To Change Color</button>
    </div>

    <script>
      const btn = document.querySelector(".btn");
      btn.addEventListener("click", () => {
        document.body.style.backgroundColor = `rgb(${Math.floor(
          Math.random() * 256
        )}, ${Math.floor(Math.random() * 256)},${Math.floor(
          Math.random() * 256
        )},${Math.floor(Math.random() * 256)})`;
      });
    </script>
  </body>
</html>
